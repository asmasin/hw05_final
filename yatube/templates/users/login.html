{% extends "base.html" %}
{% block title %}Войти на сайт{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 p-5">
      <div class="card">
        <div class="card-header">Войти на сайт</div>
        <div class="card-body">
          {% include 'includes/form_errors.html' %}
          <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary">
                Войти
              </button>
              <a href="../password_reset" class="btn btn-link">
                Забыли пароль?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
